<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        
            <br>
            <a href="#" title="boomishal" data-toggle="tooltip" data-placement="top">hover over me</a>
            <br><br><br>
            <a href="#" title="boomishal" data-toggle="tooltip" data-placement="bottom">hover over me</a>
            <br><br><br>
            <a href="#" title="boomishal" data-toggle="tooltip" data-placement="right">hover over me</a>
            <br><br><br>
            <a href="#" title="boomishal" data-toggle="tooltip" data-placement="left">hover over me</a>
    </div>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    
</body>
</html>
