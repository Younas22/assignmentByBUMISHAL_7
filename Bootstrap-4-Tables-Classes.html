<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-center">TIME TABLE USING bootstrap</h1>
       <table class="table table-bordered table-hover  table-responsive-sm">
        <thead>
            <tr class="bg-dark">
                <th class="text-center text-white" colspan="6">
                    TIME TABLE
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="7" class="text-center" style="padding-top: 130px;"> <strong>HOURS</strong> </td>
            </tr>
            <tr class="table-primary">
                <td class="text-center"> <strong>MON</strong> </td>
                <td class="text-center"> <strong>TUE</strong> </td>
                <td class="text-center"> <strong>WED</strong> </td>
                <td class="text-center"> <strong>THU</strong> </td>
                <td class="text-center"> <strong>FRI</strong> </td>
            </tr>
            <tr>
                <td class="text-center">Scince</td>
                <td class="text-center">Maths</td>
                <td class="text-center">Scince</td>
                <td class="text-center">Maths</td>
                <td class="text-center">Arts</td>
            </tr>
            <tr>
                <td class="text-center">Social</td>
                <td class="text-center">History</td>
                <td class="text-center">English</td>
                <td class="text-center">Social</td>
                <td class="text-center">sports</td>
            </tr>
            <tr>
                <td class="text-center text-dark bg-light font-weight-bold" colspan="5" >LUNCH</td>
            </tr>
            <tr>
                <td class="text-center">Social</td>
                <td class="text-center">History</td>
                <td class="text-center">English</td>
                <td class="text-center">Social</td>
                <td class="text-center">sports</td>
            </tr>
            <tr>
                <td class="text-center">Social</td>
                <td class="text-center">History</td>
                <td class="text-center">English</td>
                <td class="text-center">Social</td>
                <td class="text-center">sports</td>
            </tr>
        </tbody>
       </table> 
    </div>

    

</body>
</html>
