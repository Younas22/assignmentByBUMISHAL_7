    <section class="contact-form">
        
        
        
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-3x text-red fa-solid fa-location-dot"></i>
                        <h2 class="location text-gray md-heading">locataion</h2>
                        <p>#2661 al amardi street dubai UAE</p>

                    <div class="address-group">
                        <i class="fa-3x text-red fa-regular fa-envelope"></i>
                        <h2 class="e-mail text-gray md-heading">E-mail</h2>
                        <p>bomishal@gmail.com</p>
                    </div>

                        <p>+971501234567</p>

                    <img src="./img/company-img.jpg" alt="company-imag">

                    </div>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="number" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
