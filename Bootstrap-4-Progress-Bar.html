<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-dark text-white">Animated progress bar</h1>
        <br>
        <div class="progress" style="height:40px">
            <div class="progress-bar progress-bar-animated progress-bar-striped" style="width:70% ;height:40px">70%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:30% ;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:30% ;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width:30% ;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width:30% ;">30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width:30% ;">30%</div>
        </div>
    </div>
</body>
</html>
