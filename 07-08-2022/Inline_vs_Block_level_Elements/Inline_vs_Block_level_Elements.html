<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Inline vs Block level Elements</title>
	</head>
	<body>
	
	<!--......Block level alements......-->
	<!--
		1-start from new line.
		2-take complet avalible width.
		3-you can set hight and width.
		4-you can give four-side margin.
		5-you can give four-side padding.
	-->
	
	
	
	<h1>This is heading</h1>
	<h2>One more heading</h2>
	
	<!--.......Inline slements........-->
	
	<!--
		1-deos not start from a new line.
		2-take required  width only.
		3-you can't set hight and width.
		4-you can't give top-bottom margin, but only can do left-right.
		5-padding will mix-up specially top-bottom.
	-->
	
	<a href="">Link1</a>
	<a href="">Link2</a>
	
	
	
	
	
	
	</body>



</html>
